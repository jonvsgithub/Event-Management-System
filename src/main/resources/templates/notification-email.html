<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #1a73e8;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --hover-bg: #f6fafe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .email-container {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3),
            0 1px 3px 1px rgba(60, 64, 67, 0.15);
            overflow: hidden;
        }

        .email-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #fff, #f8f9fa);
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4285f4, #34a853);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .sender-details {
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .sender-email {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .email-timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .email-content {
            padding: 24px;
            background: #ffffff;
            min-height: 300px;
        }

        .greeting {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 0.3s forwards 0.1s;
        }

        .footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: linear-gradient(to right, #fff, #f8f9fa);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background: var(--hover-bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }

            .email-header {
                padding: 12px 16px;
            }

            .email-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <div class="sender-info">
            <div class="avatar">E</div>
            <div class="sender-details">
                <span class="sender-name">Event Management System</span>
                <span class="sender-email">jondayizeye537@gmail.com</span>
            </div>
        </div>
        <div class="action-buttons">
            <button class="icon-button" aria-label="Star">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </button>
            <button class="icon-button" aria-label="Reply">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 10 4 15 9 20"></polyline>
                    <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                </svg>
            </button>
            <button class="icon-button" aria-label="More">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
            </button>
        </div>
    </div>
    <div class="email-content">
        <p class="greeting">Dear <span th:text="${recipient}">--</span>,</p>
        <div class="message" th:text="${message}">--</div>
    </div>
    <div class="footer">
        &copy; Event Management System, 2024
    </div>
</div>
</body>
</html>
